<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="-1 -1 26 26">
<style>
    path{
  stroke:  none;
  fill: black;
  stroke-dasharray: 2300;
  opacity: 100;
  animation: animate 2s cubic-bezier(.61,.17,.46,.93);
}
@keyframes animate{
  0%{
    oppacity:0;
    fill:none;
    stroke: none;
    stroke-dashoffset: 2300;
  }
  10%{
    opacity: 20;
    fill: none;
    stroke: black;
    stroke-dashoffset: 2300;
  }
  30%{
    opacity: 50;
    fill: none;
    stroke: black;
    stroke-dashoffset: 2300;
  }
  90%{
    fill: none;
  }
  100%{
    opacity: 100;
    stroke: black;
    fill: black;
    stroke-dashoffset: 0;
  }
}
  </style>
